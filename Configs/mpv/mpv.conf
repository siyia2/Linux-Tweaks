#General
vo=gpu-next
gpu-api=vulkan
spirv-compiler=shaderc
scale=lanczos                   # Less demanding than ewa_lanczos
#scale=ewa_lanczos              # High quality but GPU-intensive
video-sync=audio               # Less demanding than display-resample
#interpolation                  # Very GPU-intensive - disable for lower usage
#tscale=oversample              # Remove for lower GPU usage
video-aspect-override=16:9
gpu-context=waylandvk
hwdec=auto                     # Better than vulkan-only
hwdec-codecs=all               # Allow HW decode for all codecs, not just VP9
save-position-on-quit
sub-auto=all
sub-bold=yes

# Optional performance tweaks
vd-lavc-threads=0              # Use all CPU cores for decoding
profile=fast                   # Use fast profile instead of gpu-hq
