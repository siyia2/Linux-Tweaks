# Video Output - Wayland optimized
vo=dmabuf-wayland

# Wayland Fullscreen Fixes
x11-bypass-compositor=no

# Hardware Decoding
hwdec=auto-safe
hwdec-codecs=all

# Scaling
scale=spline36                 # More stable in fullscreen than ewa_lanczos
#scale=ewa_lanczos             # Use only if GPU can handle fullscreen load

# Video Sync - Critical for fullscreen
video-sync=display-resample    # Better frame timing
interpolation=no               # Prevents dark flashing

# Performance
vd-lavc-threads=12
profile=gpu-hq

# Quality of Life
video-aspect-override=16:9
save-position-on-quit
sub-auto=all
sub-bold=yes


