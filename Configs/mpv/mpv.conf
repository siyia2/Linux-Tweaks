vo=dmabuf-wayland
gpu-api=vulkan
scale=lanczos                   # Less demanding than ewa_lanczos
#scale=ewa_lanczos              # High quality but GPU-intensive

# Performance optimizations
video-sync=display-resample
interpolation=no

#tscale=oversample              # Remove for lower GPU usage
video-aspect-override=16:9
gpu-context=wayland
hwdec=auto                     # Better than vulkan-only
hwdec-codecs=all               # Allow HW decode for all codecs, not just VP9
save-position-on-quit
sub-auto=all
sub-bold=yes

# Optional performance tweaks
vd-lavc-threads=12              # Use all CPU cores for decoding
profile=gpu-hq                   # Use gpu-hq
