[filetype]
rules = [
	# Images
	{ mime = "image/*", fg = "yellow" },

	# Videos
	{ mime = "video/*", fg = "magenta" },
	{ mime = "audio/*", fg = "magenta" },

	# Empty files
	{ mime = "inode/empty", fg = "cyan" },

	# Orphan symbolic links
	{ name = "*", is = "orphan", fg = "red" },

	{ mime = "application/x-xz", fg = "#FFA500" },
	{ mime = "application/x-7z-compressed", fg = "#FFA500" },
	{ mime = "application/x-tar", fg = "#FFA500" },
	{ mime = "application/gzip", fg = "#FFA500" },
	{ mime = "application/zstd", fg = "#FFA500" },
	{ mime = "application/zip", fg = "#FFA500" },

	# ...

	# Fallback
	# { name = "*", fg = "white" },
	{ name = "*/", fg = "blue" }
]
