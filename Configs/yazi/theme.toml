[filetype]
rules = [
    # Symbolic links
    { name = "*", is = "link", fg = "cyan" },
    { name = "*", is = "orphan", fg = "red" },
    
    # Executables
    { name = "*", is = "exec", fg = "green" },
    
    # Images
    { mime = "image/*", fg = "yellow" },
    # Videos
    { mime = "video/*", fg = "magenta" },
    { mime = "audio/*", fg = "magenta" },
    # Empty files
    { mime = "inode/empty", fg = "darkgray" },
    
    # Archives
    { name = "*zip", fg = "#FFA500" },
    { name = "*rar", fg = "#FFA500" },
    { mime = "application/xz", fg = "#FFA500" },
    { mime = "application/bz", fg = "#FFA500" },
    { mime = "application/bz2", fg = "#FFA500" },
    { mime = "application/7z-compressed", fg = "#FFA500" },
    { mime = "application/tar", fg = "#FFA500" },
    { mime = "application/gzip", fg = "#FFA500" },
    { mime = "application/zstd", fg = "#FFA500" },
    
    # Directories
    { name = "*/", is = "link", fg = "cyan" },
    { name = "*/", is = "hidden", fg = "#7a6347" },
    { name = "*/", fg = "#0F7CB0" },
]

