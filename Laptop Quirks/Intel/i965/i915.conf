# Enable Framebuffer compression can reduce power consumption while reducing memory bandwidth needed for screen refreshes.
options i915 enable_fbc=1
# Self explenatory
options i915 fastboot=1
options i915 enable_dc=2
# Maximum power savings for the igpu when possible.
options i915 disable_power_well=0
options i915 enable_psr=1

# configs use the i915 switch but are applicable also for i965 driver.
